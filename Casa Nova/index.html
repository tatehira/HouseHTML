<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Presentes - Casa Nova</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Lista de Presentes - Minha Casa Nova</h1>

      <p>JÃºlia & Nick</p>
    </header>

    <section class="list">
      <h2>Itens Adquiridos</h2>
      <div class="item">
        <img src="Imagens/cama-de-casal.png" alt="Cama Box">
        <div class="info">
          <h3>Cama Box</h3>
          <p class="valor">R$ 000,00</p>
        </div>
      </div>
      <div class="item">
        <img src="Imagens/monitor-de-tv.png" alt="TV">
        <div class="info">
          <h3>TV</h3>
          <p class="valor">R$ 000,00</p>
        </div>
      </div>
      <div class="item">
        <img src="Imagens/geladeira.png" alt="Geladeira">
        <div class="info">
          <h3>Geladeira</h3>
          <p class="valor">R$ 000,00</p>
        </div>
      </div>
      <div class="item">
        <img src="Imagens/moveis-de-rack-de-sala-de-estar.png" alt="Movel Rack">
        <div class="info">
          <h3>Movel Rack</h3>
          <p class="valor">R$ 000,00</p>
        </div>
      </div>
      <div class="item">
        <img src="Imagens/computador.png" alt="Computador">
        <div class="info">
          <h3>Computador</h3>
          <p class="valor">R$ 000,00</p>
        </div>
      </div>
    </section>

    <section class="list">
      <h2>Itens a Comprar</h2>
      <div class="item">
        <img src="produto3.jpg" alt="Produto 3">
        <div class="info">
          <h3>Nome do Produto 3</h3>
          <p class="valor">R$ 300,00</p>
        </div>
      </div>
      <div class="item">
        <img src="produto4.jpg" alt="Produto 4">
        <div class="info">
          <h3>Nome do Produto 4</h3>
          <p class="valor">R$ 120,00</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
